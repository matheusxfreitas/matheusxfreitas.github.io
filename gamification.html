<!DOCTYPE html>
<html lang="pt-BR" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada do Herói - Painel de Estudos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link id="favicon" rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%23D5A021'/%3E%3Ctext x='50' y='50' font-size='50' fill='white' text-anchor='middle' dy='.3em' font-family='Inter, sans-serif' font-weight='bold'%3EPSI%3C/text%E3E%3C/svg%3E">
    <meta name="theme-color" content="#D5A021">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="antialiased">

    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4 relative">
        <!-- Botão de Desenvolvedor -->
        <button id="dev-button" class="absolute top-4 right-4 p-2 rounded-full card hover:bg-gray-100 z-20">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
        </button>

        <div class="w-full max-w-5xl mx-auto">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold" style="color: var(--header-text-color);">Jornada do Herói Psicólogo</h1>
                <p class="text-lg" style="color: var(--muted-text-color);">Sua evolução nos estudos, refletida em seu poder.</p>
                 <a href="./index.html" class="inline-block mt-4 text-sm font-semibold py-2 px-4 rounded-lg" style="color: var(--accent-color); border: 1px solid var(--accent-color);">Voltar ao Painel de Estudos</a>
            </header>

            <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Coluna Esquerda: Avatar -->
                <section class="lg:col-span-1 card rounded-lg p-6">
                    <h2 class="text-2xl font-bold mb-4 text-center">Seu Herói</h2>
                    <div class="grid grid-cols-3 gap-4">
                        <div></div>
                        <div id="slot-helmet" class="aspect-square slot rounded-md">
                            <span class="slot-name">Elmo</span>
                        </div>
                        <div></div>
                        <div id="slot-weapon" class="aspect-square slot rounded-md">
                             <span class="slot-name">Arma</span>
                        </div>
                        <div id="slot-armor" class="aspect-square slot rounded-md">
                             <span class="slot-name">Armadura</span>
                        </div>
                        <div id="slot-shield" class="aspect-square slot rounded-md">
                             <span class="slot-name">Escudo</span>
                        </div>
                        <div></div>
                        <div id="slot-pants" class="aspect-square slot rounded-md">
                             <span class="slot-name">Calças</span>
                        </div>
                        <div></div>
                        <div></div>
                        <div id="slot-boots" class="aspect-square slot rounded-md">
                             <span class="slot-name">Botas</span>
                        </div>
                        <div></div>
                    </div>
                </section>

                <!-- Coluna Direita: Itens e Progresso -->
                <section class="lg:col-span-2 card rounded-lg p-6">
                    <h2 class="text-2xl font-bold mb-4">Arsenal do Conhecimento</h2>
                    <div id="inventory-container" class="space-y-6">
                        <!-- Itens serão populados pelo JS -->
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Modal de Desenvolvedor -->
    <div id="dev-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-40 p-4">
        <div class="w-full max-w-md card rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Ferramentas de Desenvolvedor</h2>
            <p class="text-sm text-gray-500 mb-4">Simule o progresso para testar a aquisição de itens. Isso <strong>não</strong> salvará os dados.</p>
            <div id="dev-controls-container" class="space-y-4 max-h-64 overflow-y-auto pr-2">
                <!-- Controles de simulação aqui -->
            </div>
            <div class="flex justify-between items-center mt-6">
                <button id="dev-reset-btn" class="text-sm font-semibold py-2 px-4 rounded-lg text-red-600">Resetar</button>
                <div class="flex gap-4">
                    <button id="dev-close-btn" class="text-sm font-semibold py-2 px-4 rounded-lg">Fechar</button>
                    <button id="dev-simulate-btn" class="bg-[#D5A021] hover:bg-amber-600 text-white text-sm font-bold py-2 px-4 rounded-lg">Simular</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="js/gamedata.js"></script>

    <script src="js/gamification.js"></script>

</body>
</html>
